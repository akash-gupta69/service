<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Customer Feedback and Survey System</title>
</head>
<body>
    <header>
        <h1>Customer Feedback and Survey System</h1>
    </header>
    <main>
        <form id="feedbackForm" action="submit.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" required></textarea>

            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>

            <input type="submit" value="Submit">
        </form>
    </main>

    
    <div id="thankYouModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 999; justify-content: center; align-items: center;">
        <div style="background-color: white; padding: 20px; border-radius: 5px; text-align: center;">
            <p>Thank you for your response!</p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        
        function displayModal() {
            document.getElementById('thankYouModal').style.display = 'flex';
        }
 
        
        function closeModal() {
            document.getElementById('thankYouModal').style.display = 'none';
            document.getElementById('feedbackForm').reset(); 
        }

        
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault();
            displayModal(); 
            
        });
    </script>
</body>
</html>
